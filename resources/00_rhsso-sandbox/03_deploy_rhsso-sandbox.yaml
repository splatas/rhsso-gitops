apiVersion: keycloak.org/v1alpha1
kind: Keycloak
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "3"
  name: rhsso-sandbox
  labels:
    app: rhsso-sandbox
  namespace: rhsso-sandbox
spec:
  multiAvailablityZones:
    enabled: true
  externalDatabase:
    enabled: true
  keycloakDeploymentSpec:
    imagePullPolicy: Always
  postgresDeploymentSpec:
    imagePullPolicy: Always
  instances: 2
  storageClassName: gp2